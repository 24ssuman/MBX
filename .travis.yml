language: c++
sudo: false
matrix:

  include:

  - os: linux
    compiler: clang
    addons: &1
      apt:
        sources:
        - llvm-toolchain-precise-3.6
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.6
        - lcov
    env:
      - CXX_COMPILER='clang++-3.6'
      - CXX_FLAGS="-fPIC"
#      - CXX_FLAGS="-Xclang -coverage-cfg-checksum -Xclang -coverage-no-function-names-in-data -Xclang -coverage-version=\'407*\'" 
      - C_COMPILER='clang-3.6'
      - PYTHON_VER='3.5'
      - BUILD_TYPE='release'
      - NAME='clang'
      - VERSION='3.6'

  - os: linux
    compiler: clang
    addons: &2
      apt:
        sources:
        - llvm-toolchain-precise-3.7
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.7
        - lcov
    env:
      - CXX_COMPILER='clang++-3.7'
      - CXX_FLAGS="-fPIC"
#      - CXX_FLAGS="-Xclang -coverage-cfg-checksum -Xclang -coverage-no-function-names-in-data -Xclang -coverage-version=\'407*\'" 
      - C_COMPILER='clang-3.7'
      - PYTHON_VER='3.5'
      - BUILD_TYPE='release'
      - NAME='clang'
      - VERSION='3.7'

  - os: linux
    compiler: gcc
    addons: &3
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
        - gcc-4.9
    env:
      - CXX_COMPILER='g++-4.9'
      - C_COMPILER='gcc-4.9'
      - CXX_FLAGS="-fPIC --coverage -O0"
      - PYTHON_VER='3.5'
      - BUILD_TYPE='release'
      - NAME='gcc'
      - VERSION='4.9'
